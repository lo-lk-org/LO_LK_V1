<polymer-element name="search-header" >
    <style>
    :host {
	display: inline-block;
	position: relative;
	padding: 8px;
	outline: 0;
	-webkit-user-select: none;
	user-select: none;
	cursor: pointer;
	z-index: 0;
    }
    #search_btn {
	display: -webkit-box;
	display: -webkit-flex;
	display: -moz-flex;

	display: -o-flex;

	-ms-align-items: center;
	-o-align-items: center;
	align-items: center;
	-webkit-box-flex: 1;
	-webkit-flex: 0 0 auto;
	-moz-flex: 0 0 auto;
	-ms-flex: 0 0 auto;
	-o-flex: 0 0 auto;
	flex: 0 0 auto;
	width: 40px;
	-moz-box-sizing: border-box;
	-webkit-box-sizing: border-box;
	box-sizing: border-box;
	background-color: inherit;
    }
