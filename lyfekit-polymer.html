<!doctype html>
<html>

<head>
    <title>LyfeKit</title>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <script src="bower_components/platform/platform.js"></script>
  
    <link rel="import" href="bower_components/font-roboto/roboto.html">
    <link rel="import" href="bower_components/core-scaffold/core-scaffold.html">
    <link rel="import" href="bower_components/core-icon-button/core-icon-button.html">
    <link rel="import" href="bower_components/core-menu/core-menu.html">
    <link rel="import" href="bower_components/core-header-panel/core-header-panel.html">
    <link rel="import" href="bower_components/core-item/core-item.html">
    
    <link rel="import" href="bower_components/google-chart/google-chart.html">
    
    <style>
	google-chart {
	    width: 380px;
	 }
    </style>
</head>

<body unresolved touch="auto">
    <core-scaffold responsiveWidth="800px" mode="waterfall-tall">
	<core-header-panel navigation flex mode="seamed">
	    <core-toolbar><img src='/images/dwlogo.svg' width='50px' height='30px'>
	    <span flex>LyfeKit</span>
	    </core-toolbar>
	    
	    <core-menu  id='menu'  selected="s1" >
	      <core-item name="s1" icon="explore"  label="Stream"></core-item>
	      <core-item name="s2" icon="explore"  label="Money"></core-item>
	      
	      
	    <core-item icon="settings" label="Stream"></core-item>
	    
	    <core-item icon="favorite" label="Members"></core-item>
	    </core-menu>
	</core-header-panel>
      
      <div tool class="bottom indent">Streams</div>

	<span tool flex></span>
	<core-icon-button tool icon="more-vert" on-tap="{{settingsAction}}">
	   
	    <core-toolbar   mode="seamed">
	    <!--<core-menu-button tool icon="more-vert" on-tap="{{settingsAction}}">-->
		    <core-item icon="settings" label="Settings"></core-item>
		    <core-item icon="add" label="Add"></core-item>
		    
		    <core-item icon="arrow-back" label="My Stuff"></core-item>
		    <core-item icon="settings" label="Stream"></core-item>
		    <core-item icon="settings" label="Money"></core-item>
		    <core-item icon="arrow-next" label="Members"></core-item>
	    <!--</core-menu-button>-->
	</core-toolbar>
	    
	</core-icon-button>
	

	<div class="content">
	    <h4>Welcome Member,</h4> 
	    <p>Updating features</p>
	</div>
  </core-scaffold>
	<script>
	    var menu = document.querySelector('core-menu');

	    menu.addEventListener( 'core-select', function (evt) {
		   //... event handler logic ...
//		   alert("Hi");
		   if (evt.detail.isSelected)  {
			var chart = document.querySelector('google-chart');
			var scaffold = document.querySelector('core-scaffold');
			var graph = document.getElementById('graph');
			var selectedGraph = analytics[menu.selected];
			chart.setAttribute("type", selectedGraph.type);
			chart.setAttribute("options", selectedGraph.options);
			chart.setAttribute("cols", selectedGraph.cols);
			chart.setAttribute("rows", selectedGraph.rows);

			graph.innerHTML = selectedGraph.name;
			console.log(menu.selected);
			scaffold.togglePanel();
		      }
	   });
	</script>
</body>

</html>
