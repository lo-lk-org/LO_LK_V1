<!DOCTYPE html>
<html>
    <head>
	<title>Lyfekit Polymer</title>
	<script src="bower_components/platform/platform.js"></script>
	<link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
	<link rel="import" href="bower_components/core-header-panel/core-header-panel.html">
	<link rel="import" href="bower_components/core-icons/core-icons.html">
	<link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
	<link rel="import" href="bower_components/core-menu/core-menu.html">
	<link rel="import" href="bower_components/core-item/core-item.html">
	<link rel="import" href="bower_components/core-menu-button/core-menu-button.html">
	
	<style>
	    body {
		font-family: sans-serif;
	    }
	    core-header-panel {
		background: white;
	    }
	    core-toolbar {
		background-color: #03A9F4;
	    }
	    p {
		margin: 20px;
		padding: 80px 20px;
		border-radius: 20px;
		background-color: #eee;
	    }
	    core-item {
		padding: 12px;
	    }
	    
	    .small::shadow core-icon-button {
		    padding: 12px;
	    }
	</style>
    </head>
    
    <body fullbleed vertical layout unresolved>
	
	

    
      <core-header-panel flex>
	<core-toolbar id="mainheader">
	  <!--<paper-icon-button id="navicon" icon="menu"></paper-icon-button>-->
	    <core-toolbar navigation  mode="seamed">
		<core-menu-button icon="menu">
		    <core-item icon="settings" label="Settings"></core-item>
		    <!--<core-item icon="add" label="Add"></core-item>-->
		    
			    <core-item icon="arrow-back" label="My Stuff"></core-item>
			    <core-item icon="settings" label="Stream"></core-item>
			    <core-item icon="settings" label="Money"></core-item>
			    <core-item icon="arrow-next" label="Members"></core-item>
		</core-menu-button>
	    </core-toolbar>
	  	  

	  <span flex>LyfeKit</span>
	  <paper-icon-button id="searchbutton" icon="search"></paper-icon-button>
	</core-toolbar>
	<!--<p>.</p>-->
	<p>Sample content goes here.</p>
      </core-header-panel>
    </body>
    
</html>
